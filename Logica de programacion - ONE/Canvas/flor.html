<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        function dibujarCirculo(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * 3.14);
            pincel.fill();
        }
        dibujarCirculo(300,200,30,"red");
        dibujarCirculo(240,200,30,"yellow");
        dibujarCirculo(255,160,30,"purple");
        dibujarCirculo(300,140,30,"orange");
        dibujarCirculo(345,160,30,"aqua");
        dibujarCirculo(360,200,30,"blue");
        dibujarCirculo(340,245,30,"grey");
        dibujarCirculo(300,260,30,"black");
        dibujarCirculo(255,240,30,"green");
        
        
        
    </script>
    
</body>
</html>
