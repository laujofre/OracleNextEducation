<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";//fillStyle es propiedad
        //fillRect es una función que crea un lienzo con los parámetros (x inicio,y inicio,x final,y final) 
        pincel.fillRect(0,0,600,400); 

        pincel.fillStyle = "green";
        pincel.fillRect(0,0,200,400); 

        pincel.fillStyle = "red";
        pincel.fillRect(400,0,600,400); 

        pincel.fillStyle = "yellow";
        pincel.beginPath(); //comienza una camino siguiendo instrucciones
        pincel.moveTo(300,200);//mueve a coordenadas del centro
        pincel.lineTo(200,400);//dibuja linea en corrdenadas x e y
        pincel.lineTo(400,400);
        pincel.fill();

        pincel.fillStyle = "blue";
        pincel.beginPath(); //comienza una camino siguiendo instrucciones
        //(posición inicial x, posición inicial y, tamaño, ángulo inicial, ángulo final)
        pincel.arc(300,200,50,0,2*3.14) //grafica circuanferencias
        pincel.fill();
        
    </script>
    
</body>
</html>
