<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>
<body>
    <h1>Lotería</h1>
    <script>
        //funcion que elige un número al azar
        function sortea(n){
            return Math.floor(Math.random() * n );
        }
        //declaracion de variables
        var numberPc = sortea(3); 
        var numberUser = parseInt(prompt("Elige un número entre 0 y 10: "));

        //condición que evalúa si el número al azar que tiene la PC es igual al número que eligió el usuario
        if (numberPc == numberUser){ 
            document.write("¡Adivinaste el número! Es " + numberPc );
        }
        else {
            document.write("No adivinaste. El número es " + numberPc );
        }
    </script>
</body>
</html>
