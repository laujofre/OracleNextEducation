<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>
<body>
    <h1>Tablas de Multiplicar</h1>

    <br>

    <script>
        function saltoLinea(){
            document.write("<br>");
        }
        



        var tablaElegida = parseInt(prompt("Ingrese la tabla que quiere ver: "));
        var numEntero = 0;
        
        while (numEntero <= 10){
        document.write(tablaElegida + " x " + numEntero + " = " + (tablaElegida * numEntero));
        saltoLinea();
        numEntero++;
        }

        saltoLinea(2);
        document.write("Gracias por utilizar este programa.")
    </script>
</body>
</html>
