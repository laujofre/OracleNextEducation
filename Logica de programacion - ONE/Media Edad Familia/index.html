<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edad Media de tu familia</h1>
    <script>
        var cantPersonas = parseInt(prompt("Ingresa el n√∫mero de personas: "));
        var acumulado = 0;

        for(i=1; i <= cantPersonas; i++){
            var edad = parseInt(prompt("Ingresa edad de la persona: " + i));
            acumulado += edad;
        }
        
        document.write("La edad media de tu familia es: " + (acumulado / cantPersonas));

    </script>
</body>
</html>
