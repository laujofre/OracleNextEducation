<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrellas</title>
</head>
<body>
    <h1>Estrellas</h1>

    <script>
        function saltoLinea(){
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
        }

        for( j=1; j<=10; j++){
            imprimir(j + "   |   ");
            //saltoLinea();
        }
        for( i=2 ; i<=10; i++){
            saltoLinea();
            imprimir(i + "   |   ");   
            imprimir(parseInt(i*j));
        }
        
    </script>
    
</body>
</html>
