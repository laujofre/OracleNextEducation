<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>
   
    <script>
        var tanque = 40;
        var distancia_total = 480;
        
        var consumo_km = (distancia_total / tanque);

        /*Recorrido con Gasolina*/
        document.write("El consumo de gasolina por kilómetro recorrido es de " + consumo_km + " litros.");
        document.write("<br>")
        document.write("<br>")

        /*Recorrido con Alcohol*/
        distancia_total = 300;

        consumo_km = (distancia_total / tanque);
        document.write("El consumo de alcohol por kilómetro recorrido es de " + consumo_km + " litros.");
    </script>
</body>
</html>
