<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="encabezado">
        <div class="caja">
            <h1><img src="./img/logo.png" alt="Logo de la barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-padron" required>

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectrónico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron"  required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"  required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                <label for="radio-whatsapp"><input type="radio"  name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset> 

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barberá Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
            </thead>
           
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 a 20h</td>
                </tr>
    
                <tr>
                    <td>Miércoles</td>
                    <td>08 a 20h</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08 a 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./img/logo-blanco.png" alt="Logo de la barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
