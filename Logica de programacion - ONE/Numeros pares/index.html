<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>
<body>
    <h1>Números pares del 1 al 100</h1>
    <script>
        var num = 2;
        while(num <= 100){
            if(num % 2 == 0){
                document.write(num);
                document.write("<br>");
            }
            num++;
        }
    </script>
</body>
</html>
